<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/app.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-light bg-light">
            <div>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
            <div>
                <a class="navbar-brand" href="#">Shopping List</a>
            </div>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false">
                            Dropdown
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="#">Action</a>
                            <a class="dropdown-item" href="#">Another action</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#">Something else here</a>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <div class="content">
        <div class="container-fluid p-0">
            <label class="pl-3" > Your Shopping list </label>
            <div class="card">
                <div class="card-body">
                    <div class="bg-white">
                        <div class="row">
                            <div class="col-3 item-image">
                                <img src="./assets/imgs/flag.png" />
                            </div>
                            <div class="col-9">
                                <h5>
                                    GLB Shoxidizer Shock Oxidizer
                                </h5>
                                <span class="text-muted">
                                    <p>Shock</p>
                                </span>
                            </div>
                        </div>
                        <div class="row button-controls">
                            <div class="ml-auto counter-buttons">
                                <span class="counter-button pr-4">
                                    <i class="fa fa-minus-circle"></i>
                                </span>
                                <label>1</label>
                                <span class="counter-button pl-4 pr-3">
                                    <i class="fa fa-plus-circle"></i>
                                </span>
                            </div>
                        </div>

                        <div class="mt-3 d-flex justify-content-center">
                            <div class="btn btn-primary">Add Chemicals</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="mt-4 p-3 bg-white">
                <a class="d-flex justify-content-center" href="#">Select Store</a>
            </div>
            
            <p class="text-center" >Send your shopping list to a store to be prepared for pick up</p>

        </div>
    </div>
    <footer class="p-2">
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <div>
                        <i class="fa fa-2x fa-shopping-bag"></i>
                    </div>
                    Shopping List
                </div>
                <div class="col-6">
                    <div>
                        <i class="fa fa-2x fa-history"></i>
                    </div>
                    History
                </div>
            </div>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
</body>

</html>
